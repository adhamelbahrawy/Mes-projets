        <div id="Titre">Rendez la monnaie</div>
    </div>

            <div class="coin" id="1">1</div>
            <div class="coin" id="0.5">0.5</div>
            <div class="coin" id="0.2">0.2</div>
            <div class="coin" id="0.1">0.1</div>  
        </div>
        <div>

        </div>
